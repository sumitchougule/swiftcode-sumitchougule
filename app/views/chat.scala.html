<!DOCTYPE HTML>
<html>

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <link rel="stylesheet" href="/assets/stylesheets/chat.css">
</head>

<body ng-app="chatApp" ng-controller="chatController" layout="row" layout-align="center stretch">
    <md-card layout="column" flex style="width: 600px; max-width: 100%;">
        <md-content id="message-pane" flex="90">
            <div ng-repeat="msg in messages" layout="column" layout-align="{{msg.sender=='BOT'?
            'start start':'start end'}}">
                <md-card class="message-card" ng-style="msg.sender=='BOT' ?
                {'background-color':'#FFB74D'}:
                {'background-color':'#81C784'}">
                    <span>{{msg.text}}</span>
                    <span ng-bind-html="trust(msg.feedResponse.description)" md-truncate>
                        {{msg.feedResponse.description}}</span>
                    <span class="message-time">{{msg.time}}</span>
                </md-card>
            </div>
        </md-content>
        <md-card id=" form-card " class="md-whiteframe-18dp " layout="row" flex="10">
            <form layout="row" flex ng-submit="sendMessage()">
                <md-input-container flex>
                    <label>Message</label>
                    <input ng-model="userMessage ">
                </md-input-container>
            </form>
            <md-button class="md-fab md-accent" layout="row" layout-align="center center" ng-click="sendMessage()">
                <i class="material-icons" flex=" none ">send</i>
            </md-button>
        </md-card>
    </md-card>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js "></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js "></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js "></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js "></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js "></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js "></script>
    <script src="/assets/javascripts/chat.js "></script>
</body>

</html>
